<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
	*{
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	}
	.main{
	  width: 500px;
	  height: 500px;
	  background-color: blue;
	}
	.box{
	  width: 33.33%;
	  height: 50%;
	  background-color: red;
	  float: left;
	  font-size: 45px;
	  color:white;
	  border: 5px solid black;
	}
  </style>
</head>
<body>
  <div class="main">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
