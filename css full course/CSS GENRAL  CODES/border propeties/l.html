<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline in CSS</title>
  <style>
    div {
      width: 300px;
      border: 4px double rgb(255, 0, 0);
      padding: 10px;
      outline: 4px inset rgb(82, 82, 243) !important;
      outline-width: 3px;
      /*outline-style: double !important;*/
      outline-color: rgb(247, 255, 6);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <h1>Outline in CSS</h1>
  <div>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate minima placeat maxime dolorem sit perspiciatis,
    iste obcaecati enim voluptates harum incidunt voluptatibus dolore illo, doloremque ipsam veritatis porro reiciendis
    laborum.
  </div>
</body>
</html>
