<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            border: 2px solid red;
            width: 100px;
            flex-wrap: wrap-reverse;
        }

        .box {
            padding: 30px;
            color: aliceblue;
            margin: 10px;
            font-size: 25px;
            font-weight: bold;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
