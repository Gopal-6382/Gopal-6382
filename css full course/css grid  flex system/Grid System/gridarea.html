<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header,
        footer,
        nav,
        aside,
        main,
        footer {
            background-color: orangered;
            color: aliceblue;
            padding: 20px;
            border: 1px solid white;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-areas:
                'header header header'
                'nav main sidebar'
                'footer footer footer';
                grid-template-columns: 1fr 4fr 1fr;
                grid-template-rows: 100px 1fr 100px;
        }

        header {
            grid-area: header;
        }

        nav {
            grid-area: nav;
        }

        main {
            grid-area: main;
        }

        aside {
            grid-area: sidebar;
        }

        footer {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <header>HEADER </header>
    <main>CONTENT</main>
    <nav>NAVIGATION</nav>
    <aside>SIDEBAR</aside>
    <footer>FOOTER</footer>
</body>

</html>
