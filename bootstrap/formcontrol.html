<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
    <div class="container my-5">
        <h5 class="text-danger mb-3">
            Form Control In Bootstrap
        </h5>
        <p>Enhance appearance functionalaties of text <b>inpu text area</b> elements by applying custom styles,adjusting
            sizes,refining focus states,and incorporating additional features.</p>
        <div class="row">
            <div class="col-md-8 col-lg-6">
                <p class="fw-semibold text-primary border-bottom border-primary py-3">Form Control</p>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" id="firstname" placeholder="Enter first name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" id="lastname" placeholder="Enter last name" class="form-control">
                </div>
                <p class="fw-semibold text-primary border-bottom border-primary py-3">Sizing</p>
                <div class="mb-3">
                    <input type="text" class="form-control mb-3 form-control-sm" placeholder="Small">
                    <input type="text" class="form-control mb-3 " placeholder="medium">
                    <input type="text" class="form-control mb-3  form-control-lg" placeholder="Large">
                </div>
                <p class="fw-semibold text-primary border-bottom border-primary py-3">Form text</p>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="UserName">
                    <div class="form-text">User name must be 15 charater [A-Z]</div>
                    <p class="fw-semibold text-primary border-bottom border-primary py-3">Disabled & Readonly</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Disabled Input" disabled>
                        <input type="text" class="form-control" placeholder="readInput" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
