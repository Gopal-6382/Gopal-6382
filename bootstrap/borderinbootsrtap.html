<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background: aliceblue;
            font-size: 30px;

        }

        .row {
            background-color: darkblue;
            margin-bottom: 10px;
        }

        .row div {
            text-align: center;
            font-size: 90px;
            color: white;
            background-color: rgb(30, 20, 5);
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!-- Bootstrap JavaScript Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h2>BORDER IN BOOTSTRAP</h2>
        <div class="row">
            <div class="col-2 p-5 m-1 text-center  border border-5 display-3">1</div>
            <div class="col-2 p-5 m-1 text-center border border-2  display-3">2</div>
            <div class="col-2 p-5 m-1 text-center border border-4 display-3">3</div>
            <div class="col-2 p-5 m-1 text-center border border-3 display-3">4</div>
            <div class="col-2 p-5 m-1 text-center border border-1 display-3">5</div>
            <div class="col-2 p-5 m-1 text-center border-top border-5 display-3">6</div>
            <div class="col-2 p-5 m-1 text-center border-start border-5 display-3">7</div>
            <div class="col-2 p-5 m-1 text-center border-end border-5 display-3">8</div>
            <div class="col-2 p-5 m-1 text-center border-bottom border-5 display-3">9</div>
            <div class="col-2 p-5 m-1 text-center border-top border-0 display-3">10</div>
            <div class="col-2 p-5 m-1 text-center border border-top-0 border-5 display-3">11</div><!-- check twice -->
            <div class="col-2 p-5 m-1 text-center border border-bottom-0 border-5 display-3">12</div>
            <div class="col-2 p-5 m-1 text-center border border-5 border-info display-3">13</div>
            <div class="col-2 p-5 m-1 text-center border border-5 border-warning display-3">14</div>
            <div class="col-2 p-5 m-1 text-center border border-5 border-danger display-3">15</div>
            <div class="col-2 p-5 m-1 text-center border border-5 border-success display-3">16</div>
            <div class="col-2 p-5 m-1 text-center border border-5 border- display-3">17</div>
            <div class="col-2 p-5 m-1 text-center border border-5 border-white border-opacity-75 display-3">18</div>
            <div class="col-2 p-5 m-1 text-center border border-5 border-white border-opacity-50 display-3">19</div>
            <div class="col-2 p-5 m-1 text-center display-3">20</div>
            <div class="col-2 p-5 m-1 text-center display-3">21</div>
            <div class="col-2 p-5 m-1 text-center display-3">22</div>
            <div class="col-2 p-5 m-1 text-center display-3">23</div>
            <div class="col-2 p-5 m-1 text-center display-3">24</div>
            <div class="col-2 p-5 m-1 text-center display-3">25</div>
            <div class="col-2 p-5 m-1 text-center display-3">26</div>
            <div class="col-2 p-5 m-1 text-center display-3">27</div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
