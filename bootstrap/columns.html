<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <style>
        .container {
            background-color: aliceblue;
            padding: 30px;
        }

        .row {
            background: green;
            padding: 10px;
            height: 200px;
            margin-bottom: 10px;
        }
        .col{
            background-color: purple;
            height: 50px;
            padding: 10px;
            border: 2px solid white;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <!--Vertical alignment-->
    <div class="container">
        <div class="row align-items-center">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <div class="row align-items-end">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <div class="row align-items-start">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <div class="row align-items-sm-center">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <div class="row align-items-lg-center">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <div class="row align-items-md-end">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <div class="row ">
            <div class="col align-self-center">1</div>
            <div class="col align-self-end">2</div>
            <div class="col align-self-baseline">3</div>
            <div class="col align-self-lg-end">4</div>
        </div>
        <div class="row align-items-md-end">
            <div class="col align-self-lg-center start align-self-start">1</div>
            <div class="col align-self-lg-center align-self-start">2</div>
            <div class="col align-self-lg-center align-self-start">3</div>
            <div class="col align-self-lg-center align-self-start">4</div>
        </div>
    </div>
</body>

</html>
