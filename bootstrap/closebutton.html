<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container my-3">
        <h5 class="text-danger py-2 mt-3">Class button in Bootsrtrap</h5>
        <p class="text-success border-bottom py-2 mt-3 fw-semibold">Basic close button example</p>
        <button type="button" class="btn-close" disabled></button>
        <button type="button" class="btn-close"></button>
        <p class="text-success border-bottom py-2 mt-3 fw-semibold">Basic close button for alert example</p>
        <div class=" alert alert-danger alert-dismissible fade show"> 
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Danger</strong
                >Sample danger</div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
