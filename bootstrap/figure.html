<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h5 class="text-primary mb-3">Bootstrap Figure With Caption</h5>
      <div class="row">
        <div class="col-6">
          <figure class="figure">
            <img src="1.png" alt="flower" class="img-fluid rounded figure-img" />
            <figcaption class="text-secondary">A caption for the above image.</figcaption>
          </figure>
        </div>
        <div class="col-6">
          <figure class="figure">
            <img src="1.png" alt="flower" class="img-fluid rounded figure-img" />
            <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
          </figure>
        </div>
        <div class="col-6">
          <figure class="figure">
            <img src="1.png" alt="flower" class="img-fluid rounded figure-img" />
            <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
