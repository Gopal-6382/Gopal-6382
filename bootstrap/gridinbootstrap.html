<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <style>
        .container {
            background-color: gray;
            padding: 10px;
        }

        .row {
            background: rgb(70, 168, 254);
            padding: 10px;
        }

        .col,
        .col-8,
        .col-4,
        .col-6,
        .col-sm-8,
        .col-sm-4,
        .col-md-4,
        .col-md-8 {
            background: pink;
            padding: 20px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BOOTSTRAP GRID SYSTEM IN CSS</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-6"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row row-cols-5">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row row-cols-xxl-6 row-cols-xl-5 row-cols-lg-4 row-cols-md-4 row-cols-sm-4 row-cols-xl-1 ">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>
    <!--
    row-cols-auto
    row-cols-sm-2
    row
    row-cols-2(1-6)
    col
    col-1     (1-12)
    col-xxl-1 (1-12)
    col-xl-1  (1-12)
    col-md-1  (1-12)
    col-sm-1  (1-12)
    -->
</body>

</html>
