<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body{
            margin: 70px;
        }
        body::before{
            content: 'XS';
            color: orange;
            font-size: 30px;
            background-color: green;

            position: fixed;
            font-weight: bold;
            top: 10px;
            left: 10px;
        }
        @media (min-width: 576px) {    
            body::before{
                content: 'SM';
                background-color: green;
            }
        }
        @media (min-width: 768px) {    
            body::before{
                content: 'MD';
                background-color: green;
            }
        }
        @media (min-width: 992px) {    
            body::before{
                content: 'LG';
                background-color: green;
            }
        }
        @media (min-width: 1200px) {    
            body::before{
                content: 'XL';
                background-color: green;
            }
        }
        @media (min-width: 1400px) {    
            body::before{
                content: 'XXL';
                background-color: green;
            }
        }
    </style>
</head>
<body>
    
</body>
</html>
